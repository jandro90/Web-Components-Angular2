<div class="container separador">
  <h1 class="text-center">Body Component</h1>
  <div class="row">

    <div class="col-xs-12 col-md-6">
      <h2 class="text-center">*ngIf</h2>
      <hr>
      <button (click)="mostrar = !mostrar" class="btn btn-primary">Ocultar / Mostrar</button>
      <br><br>
      <div *ngIf="mostrar" class="card card-inverse card-primary text-center">
        <div class="card-block">
          <blockquote class="card-blockquote">
            <p>{{texto}}</p>
            <footer>Autor:  <cite title="Source Title">{{autor}}</cite></footer>
          </blockquote>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-md-6">
      <h2 class="text-center">*ngFor</h2>
      <hr>
      <div class="card">
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Cras justo odio</li>
          <li class="list-group-item">Dapibus ac facilisis in</li>
          <li class="list-group-item">Vestibulum at eros</li>
        </ul>
      </div>
    </div>
  </div>
</div>
